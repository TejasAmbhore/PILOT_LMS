{% extends 'main/base.html' %} 
{% block title %} Contact Us - PILOT {% endblock %}
{% block content %}
  <div class="container my-5">
    <h1 class="fw-bold text-center">Contact Us</h1>

    <!-- Display success message if it exists -->
    {% if success_message %}
      <div class="alert alert-success" role="alert">
        {{ success_message }}
      </div>
    {% endif %}

    <form method="post" action="{% url 'contact_form' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" required style="max-width: 200px;">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required style="max-width: 400px;">
      </div>
      <div class="mb-3">
        <label for="query" class="form-label">Query</label>
        <textarea class="form-control" id="query" rows="4" name="desc" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
{% endblock %}
